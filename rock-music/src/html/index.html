<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Music</title>
  </head>
  <body>
    <header>
      <div class="header__container">
        <section class="header__top">
          <div class="header__top-logo logo">
            <p class="logo__text">Rock Music</p>
          </div>
          <h1 class="header__top-title">Будь как дома, путник...</h1>
        </section>
        <section class="header__main">
        </section>
      </div>
    </header>
    <main>
      <div class="main__container">
        <section class="main">
          <div class="main__item">
            <p class="main__item-start">Мастер приглашает в гости (приступаем к викторине)</p>
          </div>
          <div class="main__item">
            <p class="main__item-info">Марионетки (результаты)</p>
          </div>
          <div class="main__item item-sound">
            <p class="main__item-sound">Голос тёмной долины (нажми на меня)</p>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="footer__container">
        <section class="footer">
          <div class="footer__body">
            <div class="footer__body-item git__footer">
              <div class="git__footer-img"></div>
              <div class="git__footer-text"></div>
            </div>
            <div class="footer__body-item footer__date">
              <p class="footer__date-year"><span>2022</span>...Летели месяцы, года
                В веселом царстве карлика-шута!</p>
            </div>
            <div class="footer__body-item logo__footer">
              <div class="logo__footer-img"></div>
              <div class="logo__footer-text"></div>
            </div>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
