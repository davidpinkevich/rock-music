<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Music</title>
  </head>
  <body>
    <header>
      <div class="header__container">
        <section class="header__top">
          <div class="header__top-logo logo">
            <p class="logo__text">Rock Music</p>
          </div>
          <h1 class="header__top-title"></h1>
        </section>
        <section class="header__main">
        </section>
      </div>
    </header>
    <main>
      <div class="main__container">
        <section class="main">
          <a class="main__link" href="./quiz.html">
            <div class="main__item">
              <p class="main__item-start"></p>
            </div>
          </a>
          <div class="main__item link-gallery">
            <p class="main__item-info items"></p>
          </div>
          <div class="main__item">
            <p class="main__item-info lang"></p>
          </div>
          <div class="main__item item-sound">
            <p class="main__item-sound"></p>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="footer__container">
        <section class="footer">
          <div class="footer__body">
            <a class="footer__body-item git__footer" href="https://github.com/davidpinkevich" target="_blank">
              <div class="git__footer-img"></div>
              <p class="git__footer-text"></p>
            </a>
            <div class="footer__body-item footer__date">
              <p class="footer__date-year"></p>
            </div>
            <a class="footer__body-item logo__footer" href="https://rs.school/js/" target="_blank">
              <div class="logo__footer-img"></div>
            </a>
          </div>
          <div class="footer__rule">
            <div class="footer__rule-info rule">
              <h2 class="rule__title"></h2>
              <p class="rule__text"></p>
            </div>
          </div>
          <div class="footer__gallery">
            <div class="gallery__wrapper gallery">
              <div class="gallery__header">
                <p class="gallery__header-title">Бал лицемеров:</p>
                <div class="gallery__header-past">Назад</div>
                <div class="gallery__header-next">Вперед</div>
                <div class="gallery__header-close">Домой</div>
              </div>
              <div class="gallery__body"></div>
            </div>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
