<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="guitar.ico" type="image/icon">
  <title>Rock Music</title>
</head>
<body>
  <header>
    <section class="header__container">
      <div class="header">
        <div class="header-logo logo">
          <p class="logo__text">Rock Music</p>
        </div>
        <p class="header__score">Баллы(ром): <span>0</span></p>
      </div>
    </section>
  </header>
  <main class="main__container">
    <section class="main__genres genre">
      <div class="genre__item">Зарубежный рок (90-х)</div>
      <div class="genre__item">Метал</div>
      <div class="genre__item">Русский рок</div>
      <div class="genre__item">Зарубежный панк</div>
      <div class="genre__item">Зарубежный рок (00-х)</div>
      <div class="genre__item">Русский панк</div>
    </section>
    <section class="main__task task">
      <div class="task__img"></div>
      <div class="task__question">
        <p class="task__question-title">Кто скрывается под маской?</p>
      </div>
    </section>
    <section class="main__options">
      <div class="main__options-block">
        <div class="main__options-items options"></div>
        <div class="main__options-player info">
          <p class="info-text">Послушай песню и реши, кто этот злобный гений... </p>
        </div>
      </div>
      <div class="main__options-btn">Продолжим путь...</div>
      <a href="./result.html">
        <div class="main__options-result">Узнаем же, кто Шут, а кто Король...</div>
      </a>
    </section>
  </main>
</body>
</html>
